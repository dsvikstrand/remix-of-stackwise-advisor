name: Deploy to GitHub Pages

on:
  push:
    branches: ["main", "lovable-main"]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set build base path
        run: |
          if [ "${{ github.ref_name }}" = "lovable-main" ]; then
            echo "VITE_BASE_PATH=/remix-of-stackwise-advisor/lovable-backend/" >> $GITHUB_ENV
          else
            echo "VITE_BASE_PATH=/remix-of-stackwise-advisor/" >> $GITHUB_ENV
          fi

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build
        env:
          VITE_BASE_PATH: ${{ env.VITE_BASE_PATH }}
          VITE_USE_AGENTIC_BACKEND: ${{ github.ref_name == 'main' && 'true' || '' }}
          VITE_AGENTIC_BACKEND_URL: ${{ github.ref_name == 'main' && 'https://bapi.vdsai.cloud' || '' }}

      - name: Deploy (main)
        if: github.ref_name == 'main'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          keep_files: true

      - name: Deploy (lovable-main)
        if: github.ref_name == 'lovable-main'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          destination_dir: lovable-backend
          keep_files: true
